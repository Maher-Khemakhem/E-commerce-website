<section class="maher">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/bacc.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 600px; width: 800px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="myForm" (submit)="submit()">
                    <div class="form-container">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <span class="h1 fw-bold mb-0"><img src="../../../../assets/asm.jpg" class="imm"></span>
                      </div>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                      <mat-form-field appearance="outline" class="custom-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="ex: Maher@gmail.com" formControlName="email">
                        <mat-error *ngIf="myForm.get('email').invalid && myForm.get('email').touched">
                          You have to enter an email
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="custom-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password">
                        <mat-error *ngIf="myForm.get('password').invalid && myForm.get('password').touched">
                          You have to enter a password
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                      </mat-form-field>
                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                      </div>
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register" style="color: #393f81;">Register here</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
