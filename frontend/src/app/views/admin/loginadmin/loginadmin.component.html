<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/bacc.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="myForm" (ngSubmit)="submit()">
  
                    
                    
                    
                    <div class="form-container">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        
                        <img src="../../../../assets/asmm.png" >
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                      <mat-form-field appearance="outline" class="custom-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Maher" formControlName="name">
                        <mat-error *ngIf="myForm.get('name').invalid && myForm.get('name').touched">
                          You have to enter a name
                        </mat-error>
                      </mat-form-field>
                     
                    
                      <mat-form-field appearance="outline" class="custom-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password">
                        <mat-error *ngIf="myForm.get('password').invalid && myForm.get('password').touched">
                          You have to enter a password
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                      </mat-form-field>
                    
                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                          Login
                        </button>
                      </div>
                     
                    </div>
  
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
